<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>啟動安裝程式</title>

  <!-- ✅ Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      font-family: "Segoe UI", "Noto Sans TC", system-ui, -apple-system, sans-serif;
      background-color: #f9fafb;
      text-align: left;
      padding: 60px 20px;
   /*  user-select: none; /* 防止複製 */
    }

    header {
      position: fixed;
      top: 10px;
      left: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    header img {
      height: 36px;
      width: auto;
    }

    main {
      max-width: 600px;
      margin: 80px auto;
    }

    h1 {
      font-size: 1.4rem; /* 比原本再小一點 */
      font-weight: 700;
      margin-bottom: 1rem;
    }

    #error {
      display: none;
      color: #dc3545;
      font-size: 1.1rem;
      margin-top: 20px;
    }

    #loading {
      color: #333;
      font-size: 1rem;
      margin-top: 10px;
    }

    #manualLink {
      display: none;
      margin-top: 20px;
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 9pt;
      color: gray;
    }

    /* 防止右鍵操作 */
    button, a {
      -webkit-user-drag: none;
    }
    button {
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <!-- 左上角 LOGO -->
  <header>
    <img
      src="https://www.dropbox.com/scl/fi/ew7cqkplri63ndno3gcb9/MSSign.png?rlkey=ladauape28nwec1zek5s9vd1o&st=enrs2v4x&dl=1"
      alt="MSSign Logo"
    />
  </header>

  <!-- 主要內容 -->
  <main class="container">
    <h1>正在檢查作業系統...</h1>
    <p id="loading" class="text-secondary">請稍候，正在準備啟動安裝程式</p>

    <!-- Windows 手動開啟連結 -->
    <div id="manualLink">
      <p>若未自動啟動，請點擊下方按鈕開啟安裝程式：</p>
      <button id="openBtn" class="btn btn-primary">開啟安裝程式</button>
    </div>

    <!-- 非 Windows 錯誤訊息 -->
    <div id="error">
      <p>此作業系統不支援啟動安裝程式，請在 Windows 環境中開啟。</p>
      <button id="helpBtn" class="btn btn-outline-secondary mt-2">前往說明頁面</button>
    </div>
  </main>

  <!-- 頁尾版本號 -->
  <footer>
    版本 25.10.0022
  </footer>

  <script>
    const installUri = "msinstall://installms/";
    const isWindows =
      navigator.userAgent.includes("Windows") ||
      (navigator.platform && navigator.platform.startsWith("Win"));

    const openBtn = document.getElementById("openBtn");
    const helpBtn = document.getElementById("helpBtn");

    // ✅ 安全啟動應用程式（無法右鍵複製）
   // openBtn.addEventListener("click", () => {
    //  window.location.assign(installUri);
   // });

    // ✅ 非 Windows 的按鈕（隱藏連結內容）
    helpBtn.addEventListener("click", () => {
      window.location.assign("https://www.google.com");
    });

    // ✅ 系統判斷邏輯
    if (isWindows) {
      document.querySelector("h1").textContent = "正在啟動安裝程式...";
      document.getElementById("loading").textContent =
        "偵測到 Windows，正在啟動安裝程式...";

      try {
        // 嘗試自動開啟
        window.location.assign(installUri);
      } catch (e) {
        console.error(e);
      }

      // 若未自動開啟 → 顯示手動按鈕
      setTimeout(() => {
        document.getElementById("manualLink").style.display = "block";
        document.getElementById("loading").textContent =
          "若未自動啟動，請手動開啟 Money Statistics 安裝程式。";
      }, 2000);
    } else {
      // 非 Windows 系統
      document.getElementById("loading").style.display = "none";
      document.getElementById("error").style.display = "block";
      document.querySelector("h1").textContent = "不支援的作業系統";
      document.title = "不支援的作業系統";
    }
  </script>
</body>
</html>
