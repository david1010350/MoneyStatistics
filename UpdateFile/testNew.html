<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>啟動安裝程式</title>

  <!-- ✅ Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      font-family: "Segoe UI", "Noto Sans TC", system-ui, -apple-system, sans-serif;
      background-color: #f9fafb;
      text-align: left; /* ✅ 讓整體靠左 */
      padding: 60px 20px;
    }

    header {
      position: fixed;
      top: 10px;
      left: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    header img {
      height: 36px;
      width: auto;
    }

    main {
      max-width: 600px;
      margin: 80px auto; /* 保持頁面置中但文字靠左 */
    }

    h1 {
      font-size: 1.6rem; /* ✅ 比 display-6 再小一點 */
      font-weight: 700;
      margin-bottom: 1rem;
    }

    #error {
      display: none;
      color: #dc3545;
      font-size: 1.1rem;
      margin-top: 20px;
    }

    #loading {
      color: #333;
      font-size: 1rem;
      margin-top: 10px;
    }

    #manualLink {
      display: none;
      margin-top: 20px;
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 9pt;
      color: gray;
    }
  </style>
</head>
<body>
  <!-- 左上角 LOGO -->
  <header>
    <img
      src="https://www.dropbox.com/scl/fi/ew7cqkplri63ndno3gcb9/MSSign.png?rlkey=ladauape28nwec1zek5s9vd1o&st=enrs2v4x&dl=1"
      alt="MSSign Logo"
    />
  </header>

  <!-- 主要內容 -->
  <main class="container">
    <h1>正在檢查作業系統...</h1>
    <p id="loading" class="text-secondary">請稍候，正在準備啟動安裝程式</p>

    <!-- Windows 手動開啟連結 -->
    <div id="manualLink">
      <p>若未自動啟動，請點此手動開啟：</p>
      <a href="msinstall://installms/" class="btn btn-primary">開啟安裝程式</a>
    </div>

    <!-- 非 Windows 錯誤訊息 -->
    <div id="error">
      <p>此作業系統不支援啟動安裝程式，請在 Windows 環境中開啟。</p>
      <a href="https://www.google.com" class="btn btn-outline-secondary mt-2">前往說明頁面</a>
    </div>
  </main>

  <!-- 頁尾版本號 -->
  <footer>
    版本 xx.xxx.xxx
  </footer>

  <script>
    const installUri = "msinstall://installms/";
    const isWindows =
      navigator.userAgent.includes("Windows") ||
      (navigator.platform && navigator.platform.startsWith("Win"));

    if (isWindows) {
      document.querySelector("h1").textContent = "正在啟動安裝程式...";
      document.getElementById("loading").textContent =
        "偵測到 Windows，正在啟動安裝程式...";

      // 嘗試開啟 msinstall://
      try {
        window.location.href = installUri;
      } catch (e) {
        console.error(e);
      }

      // 顯示手動開啟連結
      setTimeout(() => {
        document.getElementById("manualLink").style.display = "block";
        document.getElementById("loading").textContent =
          "若未自動啟動，請手動開啟：";
      }, 2000);
    } else {
      // 非 Windows 系統
      document.getElementById("loading").style.display = "none";
      document.getElementById("error").style.display = "block";
      document.title = "不支援的作業系統";
    }
  </script>
</body>
</html>
